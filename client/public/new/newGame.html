<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nouveau Jeu</title>
        <link rel="stylesheet" href="../../assets/style/style.css">
        <script type="module" src="../../assets/script/newGame.js"></script>
    </head>
    <body>
        <main>
            <header>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a href="/" class="navbar-brand"><h1>Jeux Vidéos</h1></a>
                        <div id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a href="../games.html" class="nav-link">Tous les jeux</a>
                                </li>
                                <li class="nav-item">
                                    <a href="../categories.html" class="nav-link">Catégories</a>
                                </li>     
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container">
                <article>
                    <h2 class="text-center mt-4 mb-4">Ajout d'un jeu vidéo</h2>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">Titre*</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="platform">Plateforme*</label>
                                <input type="text" class="form-control" id="platform" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="categories">Catégories*</label>
                                <select multiple class="form-control" id="categories" required>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="theme">Theme</label>
                                <input type="text" class="form-control" id="theme">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="year">Année de sortie*</label>
                                <input type="text" class="form-control" id="year" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="mode">Mode de jeu</label>
                                <input type="text" class="form-control" id="mode">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="developer">Développeur*</label>
                                <input type="text" class="form-control" id="developer" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="publisher">Editeur*</label>
                                <input type="text" class="form-control" id="publisher" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center mt-4 mb-4">
                            <button class="btn btn-outline-success" id="newgame">Ajouter</button>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
